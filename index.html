<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <header>
        <h1 id="title">Tic Tac Toe</h1>
        <p id="message"></p>
        <fieldset class="initial-forms">
          <form id="sign-up">
            <legend>Sign-up</legend>
            <table>
              <tr><td class="right-align">Email</td><td><input name="credentials[email]" type="email" required></td></tr>
              <tr><td class="right-align">Password</td><td><input name="credentials[password]" type="password" required></td></tr>
              <tr><td class="right-align">Confirm password</td><td><input name="credentials[password_confirmation]" type="password" required></td></tr>
              <tr><td><button class="initial-forms-buttons">Sign Up</button></td></tr>
            </table>
          </form>

          <form id='sign-in'>
            <legend>Sign-in</legend>
            <table>
              <tr><td class="right-align">Email</td><td><input name="credentials[email]" type="email" required>
              <tr><td class="right-align">Password</td><td><input name="credentials[password]" type="password" required>
              <tr><td><button class="initial-forms-buttons">Sign In</button>
            </table>
          </form>
        </fieldset>
        <div class="secondary-forms">
          <form id='change-password'>
            <h3>Change password</h3>
            <input name="passwords[old]" type="password" placeholder="Enter old password" required>
            <input name="passwords[new]" type="password" placeholder="Enter new password" required>
            <button>Change Password</button>
          </form>
        </div>
      </header>
      <button id="sign-out">Sign Out</button>

      <button id="new-game">New Game</button>

      <div class="game-board">
        <!--`h-100` sets height to 100%-->
        <div class="row h-100 board">
          <div data-cell-index="0" class="col-4 box"></div>
          <div data-cell-index="1" class="col-4 box alt-color"></div>
          <div data-cell-index="2" class="col-4 box"></div>

          <div data-cell-index="3" class="col-4 box alt-color"></div>
          <div data-cell-index="4" class="col-4 box"></div>
          <div data-cell-index="5" class="col-4 box alt-color"></div>

          <div data-cell-index="6" class="col-4 box"></div>
          <div data-cell-index="7" class="col-4 box alt-color"></div>
          <div data-cell-index="8" class="col-4 box"></div>
        </div>
      </div>
    </body>
</html>

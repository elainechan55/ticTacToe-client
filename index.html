<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

      <p id="message"></p>
      <form id="sign-up">
        <h3>Sign-up</h3>
        <input name="credentials[email]" type="email" placeholder="Enter email" required>
        <input name="credentials[password]" type="password" placeholder="Enter password" required>
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password" required>
        <button>Sign Up</button>
      </form>

      <form id='sign-in'>
        <h3>Sign-in</h3>
        <input name="credentials[email]" type="email" placeholder="Enter email" required>
        <input name="credentials[password]" type="password" placeholder="Enter password" required>
        <button>Sign In</button>
      </form>

      <form id='change-password'>
        <h3>Change password</h3>
        <input name="passwords[old]" type="password" placeholder="Enter old password" required>
        <input name="passwords[new]" type="password" placeholder="Enter new password" required>
        <button>Change Password</button>
      </form>

      <button id="sign-out">Sign Out</button>

      <button id="new-game">New Game</button>

      <div class="game-board">
        <div class="row">
          <div data-cell-index="0" class="col-4 box"></div>
          <div data-cell-index="1" class="col-4 box alt-color"></div>
          <div data-cell-index="2" class="col-4 box"></div>
        </div>
        <div class="row">
          <div data-cell-index="3" class="col-4 box alt-color"></div>
          <div data-cell-index="4" class="col-4 box"></div>
          <div data-cell-index="5" class="col-4 box alt-color"></div>
        </div>
        <div class="row">
          <div data-cell-index="6" class="col-4 box"></div>
          <div data-cell-index="7" class="col-4 box alt-color"></div>
          <div data-cell-index="8" class="col-4 box"></div>
        </div>
      </div>
    </body>
</html>

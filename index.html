<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker" rel="stylesheet">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <header>
        <div class="dropdown float-right" id="settings">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Settings
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item menu-change-password">Change Password</button>
              <form class="dropdown-menu p-4" id="change-password">
                <div class="form-group">
                  <label for="oldPassword">Old password</label>
                  <input name="passwords[old]" type="password" class="form-control" id="oldPassword" placeholder="Enter old password">
                </div>
                <div class="form-group">
                  <label for="newPassword">New password</label>
                  <input name="passwords[new]" type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
              </form>
            <!-- <a class="dropdown-item">Change Theme</a> -->
            <a class="dropdown-item" id="sign-out">Sign Out</a>
          </div>
        </div>

        <h1 class="text-center" id="title">Tic Tac Toe</h1>
        <p id="message"></p>

        <fieldset class="initial-forms">
          <form id='sign-in'>
            <legend>Sign-in</legend>
            <table>
              <tr>
                <td class="right-align">Email</td>
                <td><input name="credentials[email]" type="email" required></td>
              <tr>
                <td class="right-align">Password</td>
                <td><input name="credentials[password]" type="password" required></td>
              <tr>
                <td class="right-align"></td>
                <td><button class="initial-forms-buttons">Sign In</button></td>
              </tr>
            </table>
          </form>
        </fieldset>

        <fieldset class="initial-forms">
          <form id="sign-up">
            <legend>Sign-up</legend>
            <table>
              <tr>
                <td class="right-align">Email</td>
                <td><input name="credentials[email]" type="email" required></td>
              </tr>
              <tr>
                <td class="right-align">Password</td>
                <td><input name="credentials[password]" type="password" required></td>
              </tr>
              <tr>
                <td class="right-align">Confirm password</td>
                <td><input name="credentials[password_confirmation]" type="password" required></td>
              </tr>
              <tr>
                <td class="right-align"></td>
                <td><button class="initial-forms-buttons">Sign Up</button></td>
              </tr>
            </table>
          </form>
        </fieldset>
      </header>

      <button id="new-game">New Game</button>

      <div class="game-board">
        <!--`h-100` sets height to 100%-->
        <div class="row h-100 board">
          <div data-cell-index="0" class="col-4 box"></div>
          <div data-cell-index="1" class="col-4 box alt-color"></div>
          <div data-cell-index="2" class="col-4 box"></div>

          <div data-cell-index="3" class="col-4 box alt-color"></div>
          <div data-cell-index="4" class="col-4 box"></div>
          <div data-cell-index="5" class="col-4 box alt-color"></div>

          <div data-cell-index="6" class="col-4 box"></div>
          <div data-cell-index="7" class="col-4 box alt-color"></div>
          <div data-cell-index="8" class="col-4 box"></div>
        </div>
      </div>
    </body>
</html>
